<div class="blog-title-box">
    <h2 id="blog-title">{{ out.title }}</h2>
</div>
<div class="blog-body">
    {{ out.content|safe }}
</div>
<div class="blog-orig">
    <p>
        分类: <a href="/?cateId={{ out.cateId }}">{{ out.cateName }}</a>
        标签: {% for tag in tags %} <a href="/?tagId={{ tag.ID }}">{{ tag.Name }}</a> {% endfor %}
        发布于: {{ out.publishTime }}, 更新于: {{ out.updateTime }}
    </p>

    {% if username != "" %}

    <p><a href="/admin/editblog/{{ out.aid }}">编辑内容</a></p>
    {% else %}

    {% endif %}
</div>

<script type="application/javascript">
 hljs.highlightAll();
</script>
