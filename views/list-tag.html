{% extends "base-traditional.html" %}
{% block title %}知识库-BSMI{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="content">
                <div class="blog-list tag-cloud">


                    {% for tag in tags %}

                    <span style="font-size: {{ tag.FontSize }}px"> <a href="/?tagId={{tag.TagId}}">{{ tag.Name }}({{ tag.TotalNums }})</a>   </span>
                    {% endfor %}
                </div>
            </div>
        </div>

        {% include "common/sidebar.html" %}
    </div>
</div>

{% endblock %}
