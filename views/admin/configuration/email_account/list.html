{% extends "base.html" %}
{% block title %}邮箱-设置-BSMI-Mail{% endblock %}

{% block content %}

    <style>
        .paginav {
            width:100%;
            height:24px;
            margin:20px 40px;
            display:block;
            clear:both;
        }
    </style>

<div class="container">
    <div class="content">
        <table class="blog-list">
            <tr>
                <th>邮箱地址</th>
                <th>操作</th>
            </tr>


            {% for elm in emailAccountList %}
            <tr>
                <td><a href="/view/{{ elm.Id }}">{{ blog.Email }}</a> </td>
                <td>
                    [<a href="/admin/configuration/{{ blog.Aid }}">编辑</a>] </td>
            </tr>
            {% endfor %}
        </table>
        <div class="txtcenter">

            <div class="paginav">
                <div class="paginav-btn"><a href="?page={{ nextPage }}">下一页</a></div>
                <div class="paginav-btn"><a href="?page={{ prevPage }}">上一页</a></div>
                </div>
            </div>

    </div>
</div>
{% endblock %}
