{% extends "base.html" %}
{% block title %}知识库-BSMI{% endblock %}

{% block content %}
<div class="container">
    <form action="/admin/save-edit-cate" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
        <div class="form-group"><label>分类名称:</label><input name="name" class="form-control" value="{{ name }}" />
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="cateId" value="{{ cateId }}">
                <button type="submit">保存</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
