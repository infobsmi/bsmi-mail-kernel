{% extends "base.html" %}
{% block title %}知识库-BSMI{% endblock %}

{% block content %}
<div class="container">
    <div style="float:right"><a href="/admin/files" target="_blank">文件上传</a></div>

    <form action="/admin/save-blog-add" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
        <div class="form-group"><label>标题:</label><input name="title" class="form-control"></div>
        <div class="form-group"><label>分类:</label>
            <select name="cateId" class="form-control">

                <option value="">无</option>
                {% for ct in categories %}

                <option value="{{ ct.ID }}">{{ ct.Name }}</option>
                {% endfor %}

            </select>
        </div>

        <div class="form-group">
            <label>内容:</label>
            <textarea name="content" class="form-control" style="height:500px">说点什么</textarea></div>


        <div class="form-group"><label>标签:</label>
            <input name="tags" class="form-control">
        </div>
        <div class="form-group"><label>上一级aid:</label>
            <input name="paid" class="form-control"  value="{{ paid }}">
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit">保存</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
