{% extends "base.html" %}
{% block title %}知识库-BSMI{% endblock %}

{% block content %}
<div class="container">
    <form action="/admin/save-blog-edit" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
        <div class="form-group"><label>标题:</label><input name="title" class="form-control" value="{{ title }}" />
            [<a href="/admin/deleteblog/{{ aid }}">删除</a>]
        </div>

        <div class="form-group"><label>分类:</label>


            <select name="cateId" class="form-control">

                <option value="">无</option>
                {% for ct in categories %}

                <option value="{{ ct.ID }}" {% if ct.ID == cateId %} selected="selected"{% endif %}>{{ ct.Name }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group">
            <label>内容:</label>
            <textarea name="content" class="form-control" style="height:500px">{{ content }}</textarea></div>


        <div class="form-group"><label>标签:</label>
            <input name="tags" value="{{ tags }}" class="form-control">
        </div>

        <div class="form-group"><label>上一级aid:</label>
            <input name="paid"  value="{{ paid }}" class="form-control">
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="aid" value="{{ aid }}">
                <button type="submit">保存</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
